<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class = "row">
            <div id="display"></div>
        </div>

        <div class = "row">
            <button id = "clear" type="button" value="clear">
                clear</button>
            <button id = "delete" type="button" value="delete">
                del</button>
            <button id = "equals" type="button" value="equals">
                =</button>
        </div>
    
        <div class = "row">
            <button class="operand" type="button" value="7">
                7</button>
            <button class="operand" type="button" value="8">
                8</button>
            <button class="operand" type="button" value="9">
                9</button>
            <button class="operator" type="button" value="divide">
                /</button>
        </div>
        
        <div class = "row">
            <button class="operand" type="button" value="4">
                4</button>
            <button class="operand" type="button" value="5">
                5</button>
            <button class="operand" type="button" value="6">
                6</button>
            <button class="operator" type="button" value="multiply">
                x</button>
        </div>

    
        <div class = "row">
            <button class="operand" type="button" value="3">
                3</button>
            <button class="operand" type="button" value="2">
                2</button>
            <button class="operand" type="button" value="1">
                1</button>
            <button class="operator" type="button" value="subtract">
                -</button>
        </div>

    
        <div class = "row">
            <button id = "plus/minus" type="button" value="plus/minus">
                +/-</button>
            <button id = "0" class = "operand" type="button" value="0">
                0</button>
            <button id = "dot" type="button" value="dot">
                .</button>
            <button class="operator" type="button" value="add">
                +</button>
        </div>
 
    </div>

</body>
</html>
